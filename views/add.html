<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD PRODUCT — COMPSTORE</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-brand">
        <div class="brand-dot"></div>
        COMPSTORE
      </a>
      <div class="navbar-links">
        <a href="/" class="nav-link">INVENTORY</a>
        <a href="/add" class="nav-link active">+ ADD ITEM</a>
      </div>
    </nav>

    <div class="container">
      <div class="breadcrumb">
        <a href="/">INVENTORY</a>
        <span>›</span>
        <span>ADD NEW PRODUCT</span>
      </div>

      <div class="panel fade-up">
        <div class="panel-header">
          <div>
            <div class="page-title">
              ADD <span class="accent">PRODUCT</span>
            </div>
            <div class="page-subtitle">เพิ่มสินค้าใหม่เข้าสู่ระบบ</div>
          </div>
        </div>

        <div class="alert" id="formAlert"></div>

        <form id="addForm" autocomplete="off">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label"
                >PRODUCT NAME <span class="req">*</span></label
              >
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="e.g. Intel Core i9-13900K"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label">BRAND</label>
              <input
                class="form-control"
                type="text"
                name="brand"
                placeholder="e.g. Intel / ASUS / Samsung"
              />
            </div>

            <div class="form-group">
              <label class="form-label">CATEGORY</label>
              <select class="form-control" name="category">
                <option value="">— SELECT CATEGORY —</option>
                <option>CPU</option>
                <option>GPU</option>
                <option>RAM</option>
                <option>Storage</option>
                <option>Motherboard</option>
                <option>PSU</option>
                <option>Cooling</option>
                <option>Case</option>
                <option>Monitor</option>
                <option>Peripheral</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label"
                >PRICE (THB) <span class="req">*</span></label
              >
              <input
                class="form-control"
                type="number"
                name="price"
                placeholder="0.00"
                min="0"
                step="0.01"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label">STOCK QTY</label>
              <input
                class="form-control"
                type="number"
                name="stock"
                placeholder="0"
                min="0"
                value="0"
              />
              <span class="form-hint">// units available in warehouse</span>
            </div>

            <div class="form-group full">
              <label class="form-label">DESCRIPTION</label>
              <textarea
                class="form-control"
                name="description"
                placeholder="// specs, features, notes..."
              ></textarea>
            </div>
          </div>

          <div class="form-actions">
            <a href="/" class="btn btn-ghost">← BACK</a>
            <button type="reset" class="btn btn-ghost">RESET</button>
            <button type="submit" class="btn btn-primary">SAVE PRODUCT</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
